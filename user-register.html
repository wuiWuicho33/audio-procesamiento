<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<title>Puestos y perfiles - Register</title>
  <!-- Styles -->
	<link href="assets/css/main.css" rel="stylesheet">
</head>
<body> 

  <!-- =========
  * LOGIN *
  ========== -->
  <div class="login-container">
    <!-- Login-box
    ========================================== -->   
    <div class="login-box">
      <!-- ====== Cover ====== -->
      <div class="cover">
        <img src="assets/img/form-cover.jpg" alt="Logo">
      </div>
      <!-- ====== Login-body ====== -->    
      <div class="login-body">
        <header class="text-center mb-4">
          <h2>Crear cuenta</h2>
        </header>
         <!-- == Register-form == -->
        <form action="#">
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input class="form-control" type="text" id="username" name="username"  required placeholder="Escribe tu nombre">
          </div>
          <div class="form-group">
            <label for="mail">Correo</label>
            <input class="form-control" type="mail" id="mail" name="mail"  required placeholder="Escribe tu correo">
          </div>          
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input class="form-control" type="password" id="password" name="password"  required placeholder="Escribe tu contraseña">
          </div>          
        </form>
        <!-- == Footer == -->
        <footer>
          <button type="submit" class="btn btn-dark btn-block">Regístrate</button>
        </footer>
      </div>
    </div>    
  </div>

<!--///////
SCRIPTS
////////-->
<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/91705bc097.js" crossorigin="anonymous"></script>
<!-- Jquery last version -->
<script src="assets/js/jquery.min.js"></script>
<!-- Main JS -->
<script src="assets/js/main.js"></script>	

</body>
</html>
